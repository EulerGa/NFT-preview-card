<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="image equilibrium" class="card-image-equilibrium">
        <img src="images/icon-view.svg" alt="icon view" class="card-icon-view">
      </div>

      <div class="card-body">
        <h1 class="card-body-title">
          Equilibrium #3429
        </h1>
        <p class="card-body-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-body-data">
          <div class="data-ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum" class="img-ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="data-time">
            <img src="images/icon-clock.svg" alt="clock" class="img-clock">
            <span> 3 days left</span>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <img src="images/image-avatar.png" alt="image avatar" class="img-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
